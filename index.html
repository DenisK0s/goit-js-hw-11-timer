<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Countdown Timer</title>
</head>
<body>
  <h1 class="title">TIMER</h1>

  <div class="timer" id="timer-1">

    <div class="field">
      <span class="value" data-value="days">000</span>
      <span class="label">Days</span>
    </div>
  
    <div class="field">
      <span class="value" data-value="hours">00</span>
      <span class="label">Hours</span>
    </div>
  
    <div class="field">
      <span class="value" data-value="mins">00</span>
      <span class="label">Min.</span>
    </div>
  
    <div class="field">
      <span class="value" data-value="secs">00</span>
      <span class="label">Sec.</span>
    </div>
  </div>
  <script src="./src/timer.js" type="module"></script>
</body>
</html>
